  <body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="player">Player Score:0</h2>
    <h2 id="computer">Computer Score:0</h2>
    <div id="container">
      <div class="box" id="box1">
        <i class="fa-solid fa-hand-back-fist fa-10x"></i>
      </div>
      <div class="box" id="box2"><i class="fa-solid fa-hand fa-10x"></i></div>
      <div class="box" id="box3">
        <i class="fa-solid fa-hand-scissors fa-10x"></i>
      </div>
    </div>
    <h2 id="message">(Game outcome)</h2>
    <button id="restart">Restart</button>
